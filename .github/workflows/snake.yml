name: GitHub Snake Contibution 

on:
  # Run daily at midnight UTC
  schedule:
    - cron: "0 0 * * *"
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake animations
      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: nabeerah27    # Your username 
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=blue&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # Step 3: Push generated files to the output branch
      - name: Deploy snake files to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output      # branch where snake files are stored
          build_dir: dist            # folder containing the snake files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
